<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">
	<link rel="stylesheet" href="calculator.css">
	<title>Calculator</title>

</head>

<body>
	<h1>Calculator</h1>

	<div class="container">

		<div class="screen">
			
			<!-- the onfocus property hides the caret at  ':active' state-->
			<input class="clear" type="text" name="del" value="del" onfocus="this.blur()">
			<input class="clear" type="text" name="&percnt;" value="&percnt;" onfocus="this.blur()">
			<input class="clear" type="text" name="&mnplus;" value="&mnplus;" onfocus="this.blur()">
			<input class="clear" type="text" name="clear" value="clear" onfocus="this.blur()">
			<div id="result">0</div>
		</div>
		
		

		<div class="keyboard">

			<div class="keyboard_operator">
				
				<!-- the onfocus property hides the caret at  ':active' state-->
				<input class="key_operator" type="text" name="&divide;" value="&divide;" onfocus="this.blur()">
				<input class="key_operator" type="text" name="&times;" value="&times;" onfocus="this.blur()">
				<input class="key_operator" type="text" name="&minus;" value="&minus;" onfocus="this.blur()">
				<input class="key_operator" type="text" name="&plus;" value="&plus;" onfocus="this.blur()">

			</div>

			<div class="keyboard_digit">
			
				<!-- the onfocus property hides the caret at  ':active' state-->
				<input class="key_digit" type="text" name="7" value="7" onfocus="this.blur()">
				<input class="key_digit" type="text" name="8" value="8" onfocus="this.blur()">
				<input class="key_digit" type="text" name="9" value="9" onfocus="this.blur()">
				<input class="key_digit" type="text" name="4" value="4" onfocus="this.blur()">
				<input class="key_digit" type="text" name="5" value="5" onfocus="this.blur()">
				<input class="key_digit" type="text" name="6" value="6" onfocus="this.blur()">
				<input class="key_digit" type="text" name="1" value="1" onfocus="this.blur()">
				<input class="key_digit" type="text" name="2" value="2" onfocus="this.blur()">
				<input class="key_digit" type="text" name="3" value="3" onfocus="this.blur()">
				<input class="key_digit" type="text" name="0" value="0" onfocus="this.blur()">
				<input class="key_digit" type="text" name="." value="." onfocus="this.blur()">
				<input class="key_digit" type="submit" name="&equals;" value="&equals;" onfocus="this.blur()">
			</div>



		</div>

	</div>





</body>

</html>
