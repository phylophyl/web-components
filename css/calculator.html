<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">
	<link rel="stylesheet" href="calculator.css">
	<title>Calculator</title>

</head>

<body>
	<h1>Calculator</h1>

	<div class="container">

		<div class="screen">
			<div class="clear">clear</div>
			<div class="clear">del</div>
			<div class="clear">%</div>
			<div class="result">8</div>
		</div>
		
		

		<div class="keyboard">

			<div class="keyboard_operator">

				<div class="key_operator">&divide;</div>
				<div class="key_operator">&times;</div>
				<div class="key_operator">&minus;</div>
				<div class="key_operator">&plus;</div>

			</div>

			<div class="keyboard_digit">
				<div class="key_digit">7</div>
				<div class="key_digit">8</div>
				<div class="key_digit">9</div>
				<div class="key_digit">4</div>
				<div class="key_digit">5</div>
				<div class="key_digit">6</div>
				<div class="key_digit">1</div>
				<div class="key_digit">2</div>
				<div class="key_digit">3</div>
				<div class="key_digit">0</div>
				<div class="key_digit">.</div>
				<div class="key_digit">&equals;</div>
			</div>



		</div>

	</div>





</body>

</html>
