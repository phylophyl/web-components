
<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/calculator.css">
	<title>Calculator</title>

</head>

<body>
<h1>Calculator</h1>
	
	<div class="container">
	
		<div  class="screen"></div>
		
		<div  class="keyboard">
			
			
			<div  class="keyboard_digit">
				<div  class="key_digit">7</div>
				<div  class="key_digit">8</div>
				<div  class="key_digit">9</div>
				<div  class="key_digit">4</div>
			</div>

			<div  class="keyboard_operator">
				<div  class="key_digit">/</div>
				<div  class="key_digit">*</div>
				<div  class="key_digit">-</div>
				<div  class="key_digit">+</div>				
			</div>
			
		</div>
		
	</div>
	
	
		
	</div>

</body>

</html>
